<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agarbatti Production - Operator Wise Trays</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* Cards */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 25px; }
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; font-size: 1.4rem; }

        /* Form Grid */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; color: #555; font-size: 0.9rem; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Buttons */
        button { cursor: pointer; padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; }
        .btn-save { background-color: #28a745; color: white; margin-top: 10px; width: 100%; }
        .btn-clear { background-color: #dc3545; color: white; }
        .btn-export { background-color: #007bff; color: white; float: right; font-size: 0.8rem; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: top; }
        th { background-color: #343a40; color: white; }
        tr:nth-child(even) { background-color: #f8f9fa; }
        
        /* Specific Table Styles */
        .machine-row { background-color: #e3f2fd !important; }
        .total-row { font-weight: bold; background-color: #fff3cd !important; }
        
        /* Tray Tag Style - UPDATED */
        .tray-details { text-align: left; }
        .tray-tag {
            display: inline-block;
            background: #fff;
            border: 1px solid #aaa;
            padding: 4px 8px;
            margin: 3px;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .tray-op {
            color: #d63384; /* Pinkish color for operator name */
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <h2>üè≠ New Production Entry</h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="entryDate">
            </div>
            <div class="form-group">
                <label>Operator</label>
                <input type="text" id="operatorName" placeholder="e.g. Ramesh">
            </div>
            <div class="form-group">
                <label>Machine</label>
                <select id="machineId">
                    <option value="M1">Machine 1</option>
                    <option value="M2">Machine 2</option>
                    <option value="M3">Machine 3</option>
                    <option value="M4">Machine 4</option>
                    <option value="M5">Machine 5</option>
                    <option value="M6">Machine 6</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tray ID</label>
                <input type="text" id="trayId" placeholder="e.g. T1">
            </div>
            <div class="form-group">
                <label>Wet Weight (KG)</label>
                <input type="number" step="0.01" id="wetWeight" placeholder="0.00">
            </div>
        </div>
        <button class="btn-save" onclick="addEntry()">‚ûï Save Data</button>
    </div>

    <div class="card" style="border-left: 5px solid #007bff;">
        <h2>‚öôÔ∏è Machine-Wise Tray Details <button class="btn-export" onclick="exportTableToCSV('machineTable', 'machine_details.csv')">Export CSV</button></h2>
        <table id="machineTable">
            <thead>
                <tr>
                    <th style="width: 100px;">Date</th>
                    <th style="width: 80px;">Machine</th>
                    <th>Detailed Breakdown [ Tray : Weight (Operator) ]</th>
                    <th style="width: 120px;">Total Weight</th>
                </tr>
            </thead>
            <tbody id="machineBody"></tbody>
        </table>
    </div>

    <div class="card">
        <h2>üìä Overall Daily Summary <button class="btn-export" onclick="exportTableToCSV('summaryTable', 'daily_summary.csv')">Export CSV</button></h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Wet (KG)</th>
                    <th>Total Trays</th>
                    <th>Run. Mach.</th>
                    <th>Avg/Mach</th>
                    <th>Top Operator</th>
                    <th>Op. Weight</th>
                </tr>
            </thead>
            <tbody id="summaryBody"></tbody>
        </table>
    </div>

    <div class="card">
        <h3>Recent Log <button class="btn-clear" onclick="clearData()" style="float:right; padding:5px 10px; font-size:0.7rem;">Reset System</button></h3>
        <table id="rawTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Op</th>
                    <th>Mach</th>
                    <th>Tray</th>
                    <th>Kg</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rawBody"></tbody>
        </table>
    </div>

</div>

<script>
    document.getElementById('entryDate').valueAsDate = new Date();
    let productionData = JSON.parse(localStorage.getItem('agarbattiDataWet')) || [];

    function addEntry() {
        const date = document.getElementById('entryDate').value;
        const operator = document.getElementById('operatorName').value.trim();
        const machine = document.getElementById('machineId').value;
        const tray = document.getElementById('trayId').value.trim();
        const weight = parseFloat(document.getElementById('wetWeight').value);

        if(!date || !operator || !tray || isNaN(weight)) {
            alert("Please fill all fields.");
            return;
        }

        const entry = {
            id: Date.now(),
            date: date,
            operator: operator,
            machine: machine,
            tray: tray,
            weight: weight,
            timestamp: new Date().toLocaleTimeString()
        };

        productionData.push(entry);
        saveAndRender();
        
        document.getElementById('trayId').value = "";
        document.getElementById('wetWeight').value = "";
        document.getElementById('trayId').focus();
    }

    function saveAndRender() {
        localStorage.setItem('agarbattiDataWet', JSON.stringify(productionData));
        renderTables();
    }

    function deleteEntry(id) {
        if(confirm("Delete this entry?")) {
            productionData = productionData.filter(item => item.id !== id);
            saveAndRender();
        }
    }

    function renderTables() {
        const rawBody = document.getElementById('rawBody');
        const summaryBody = document.getElementById('summaryBody');
        const machineBody = document.getElementById('machineBody');

        // RAW LOG
        rawBody.innerHTML = '';
        productionData.slice().reverse().slice(0, 10).forEach(item => {
            rawBody.innerHTML += `
                <tr>
                    <td>${item.date} ${item.timestamp}</td>
                    <td>${item.operator}</td>
                    <td>${item.machine}</td>
                    <td>${item.tray}</td>
                    <td>${item.weight}</td>
                    <td><button onclick="deleteEntry(${item.id})" style="background:none;color:red;padding:0;">‚úï</button></td>
                </tr>
            `;
        });

        // GROUP BY DATE
        const groupedByDate = productionData.reduce((acc, curr) => {
            if (!acc[curr.date]) acc[curr.date] = [];
            acc[curr.date].push(curr);
            return acc;
        }, {});

        summaryBody.innerHTML = '';
        machineBody.innerHTML = '';

        const sortedDates = Object.keys(groupedByDate).sort().reverse();

        sortedDates.forEach(date => {
            const dayEntries = groupedByDate[date];

            // --- A. MACHINE DETAILS ---
            const machineGroups = {};
            dayEntries.forEach(item => {
                if(!machineGroups[item.machine]) {
                    machineGroups[item.machine] = { 
                        weight: 0, 
                        trays: [] // Stores: {id, w, op}
                    };
                }
                machineGroups[item.machine].weight += item.weight;
                // HERE IS THE CHANGE: We save the operator name with the tray info
                machineGroups[item.machine].trays.push({
                    id: item.tray, 
                    w: item.weight,
                    op: item.operator
                });
            });

            // Render Machine Rows
            Object.keys(machineGroups).sort().forEach(mach => {
                const data = machineGroups[mach];
                
                // Generates: [ T1: 45kg (Ramesh) ]
                const trayString = data.trays.map(t => 
                    `<span class="tray-tag">
                        <strong>${t.id}</strong>: ${t.w}kg 
                        <span class="tray-op">(${t.op})</span>
                    </span>`
                ).join(" ");

                machineBody.innerHTML += `
                    <tr class="machine-row">
                        <td>${date}</td>
                        <td><strong>${mach}</strong></td>
                        <td class="tray-details">${trayString}</td>
                        <td style="font-weight:bold;">${data.weight.toFixed(2)}</td>
                    </tr>
                `;
            });

            // --- B. DAILY SUMMARY ---
            const totalWet = dayEntries.reduce((sum, item) => sum + item.weight, 0);
            const totalTrays = dayEntries.length;
            const totalMachines = Object.keys(machineGroups).length;
            const avgWet = totalMachines > 0 ? (totalWet / totalMachines).toFixed(2) : 0;

            const opStats = {};
            dayEntries.forEach(item => {
                opStats[item.operator] = (opStats[item.operator] || 0) + item.weight;
            });
            let bestOp = "-", bestWt = 0;
            for(let [op, wt] of Object.entries(opStats)) {
                if(wt > bestWt) { bestWt = wt; bestOp = op; }
            }

            summaryBody.innerHTML += `
                <tr class="total-row">
                    <td>${date}</td>
                    <td>${totalWet.toFixed(2)}</td>
                    <td>${totalTrays}</td>
                    <td>${totalMachines}</td>
                    <td>${avgWet}</td>
                    <td>${bestOp}</td>
                    <td>${bestWt.toFixed(2)}</td>
                </tr>
            `;
        });
    }

    function exportTableToCSV(tableId, filename) {
        let csv = [];
        let rows = document.querySelectorAll(`#${tableId} tr`);
        for (let i = 0; i < rows.length; i++) {
            let row = [], cols = rows[i].querySelectorAll("td, th");
            for (let j = 0; j < cols.length; j++) row.push(cols[j].innerText.replace(/\n/g, ' '));
            csv.push(row.join(","));        
        }
        let csvFile = new Blob([csv.join("\n")], {type: "text/csv"});
        let link = document.createElement("a");
        link.download = filename;
        link.href = window.URL.createObjectURL(csvFile);
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
    }

    function clearData() {
        if(confirm("Delete ALL history?")) {
            localStorage.removeItem('agarbattiDataWet');
            productionData = [];
            renderTables();
        }
    }

    renderTables();
</script>

</body>
</html>
