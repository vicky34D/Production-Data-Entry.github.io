<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule | AJ Enterprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-orange: #F97316;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-orange), #fb923c);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        /* Main Content */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem 1rem;
            margin-top: 2rem;
        }

        .todo-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .todo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .todo-title {
            font-family: 'Kalam', cursive;
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .todo-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .btn-add {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-add:hover {
            transform: translateY(-1px);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        /* List */
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background-color: #f8fafc;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            margin-right: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .todo-item.completed .todo-checkbox {
            background-color: var(--success);
            border-color: var(--success);
        }

        .todo-item.completed .todo-checkbox::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            font-size: 1.05rem;
            transition: color 0.2s;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            opacity: 0;
            transition: all 0.2s;
        }

        .todo-item:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="brand">
            <div class="brand-icon">AJ</div>
            <h1>Enterprise Hub</h1>
        </a>
        <a href="index.html"
            style="text-decoration: none; color: var(--text-secondary); font-weight: 500; font-size: 0.9rem;">✕
            Close</a>
    </header>

    <div class="container">
        <div class="todo-card">
            <div class="todo-header">
                <h2 class="todo-title">Schedule your day!</h2>
                <p class="todo-subtitle" id="dateDisplay">Today's Tasks</p>
            </div>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" onkeypress="handleEnter(event)">
                <button class="btn-add" onclick="addTask()">Add</button>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>

    <script>
        // Set Date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('en-US', options);

        // Load Tasks
        let tasks = JSON.parse(localStorage.getItem('ajTodoTasks')) || [];

        function renderTasks() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            if (tasks.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-bottom: 1rem; opacity: 0.5;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        <p>All caught up! No tasks for today.</p>
                    </div>
                `;
                return;
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <div class="todo-checkbox" onclick="toggleTask(${index})"></div>
                    <span class="todo-text">${task.text}</span>
                    <button class="btn-delete" onclick="deleteTask(${index})">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                `;
                list.appendChild(li);
            });
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (text) {
                tasks.unshift({ text: text, completed: false });
                saveAndRender();
                input.value = '';
                input.focus();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveAndRender();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('ajTodoTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        // Initial Render
        renderTasks();
    </script>

</body>

</html>
